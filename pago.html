<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método de Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Selecciona tu método de pago</h2>
        <div class="my-4">
            <button class="btn btn-success w-100 my-2" onclick="confirmarPago('Efectivo')">Pago en Efectivo</button>
            <button class="btn btn-primary w-100 my-2" onclick="confirmarPago('Tarjeta')">Pago con Tarjeta</button>
        </div>
    </div>

    <script>
        function confirmarPago(metodo) {
            alert(`Pago realizado con ${metodo}. ¡Gracias por tu compra!`);
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
